<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script> <!-- STOMP.js 추가 -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .message {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
<h1>Chat Application</h1>
<div id="messages"></div>
<input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
<button id="sendButton">전송</button>

<script>
	// STOMP 클라이언트 설정
	const socket = new SockJS('http://localhost:8080/ws'); // SockJS를 사용하여 WebSocket 연결
	const stompClient = Stomp.over(socket);

	stompClient.connect({}, function (frame) {
		console.log('Connected: ' + frame);

		// 채팅방 구독 처리 (예: 방 ID가 1인 경우)
		stompClient.subscribe('/sub/chat/room/1', function (messageOutput) {
			const message = JSON.parse(messageOutput.body);
			displayMessage(message);
		});
	});

	// 메시지 전송 처리
	document.getElementById('sendButton').addEventListener('click', function () {
		const messageInput = document.getElementById('messageInput');
		const chatMessage = {
			roomId: 1,
			sender: 'user1', // 사용자 이름 또는 ID를 동적으로 설정할 수 있습니다.
			message: messageInput.value,
			type: 'TALK'
		};
		stompClient.send('/pub/chat/sendMessage', {}, JSON.stringify(chatMessage));
		messageInput.value = ''; // 메시지 입력 필드 초기화
	});

	// 메시지 화면에 표시
	function displayMessage(message) {
		const messagesDiv = document.getElementById('messages');
		const messageDiv = document.createElement('div');
		messageDiv.classList.add('message');
		messageDiv.innerText = `${message.sender}: ${message.message}`;
		messagesDiv.appendChild(messageDiv);
		messagesDiv.scrollTop = messagesDiv.scrollHeight; // 스크롤을 아래로 이동
	}
</script>
</body>
</html>
