<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOMP 채팅</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #chat-room {
            display: flex;
            flex-direction: column;
            flex: 1; /* 채팅 방 전체를 채우도록 설정 */
            border: 1px solid #ccc;
            min-width: 500px;
            max-width: 80%;
            height: 500px;
        }
        #chat-messages {
            overflow-y: auto;
            flex: 1; /* 메시지 영역이 가능한 공간을 차지하도록 설정 */
            padding: 10px;
            box-sizing: border-box;
            max-height: 400px;

            display: flex;
            flex-direction: column
        }
        #chat-controls {
            height: 50px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-top: 1px solid #cccccc;
            position: sticky; /* sticky로 하단에 고정 */
            bottom: 0; /* 화면 하단에 고정 */
        }
        #message-box {
            width: 80%;
            height: 80%;
            font-size: 100%;

        }
        .message {
            display: flex;
            padding: 5px;
            margin-bottom: 5px;
            flex-direction: column;
        }
        .message p {
            margin: 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
        }
        .message.right {
            align-items: flex-end;
        }
        .message.left {
            align-items: flex-start;
        }
        .message.right p {
            background-color: lightblue;
            text-align: right;
            color: white;
        }
        .message.left p {
            background-color: #f1f1f1;
            color: black;
        }
        #user-list {
            border-left: 1px solid #ccc;
            padding-left: 10px;
            max-height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid gray;
        }
        .time {
            font-size: 0.8em;
            color: black;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 0;
            align-self: flex-end;
        }
        .username {
            font-size: 0.8em;
            color: black;
            margin-bottom: 3px;
        }
        .time-message-wrapper{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
<h2>채팅방 목록</h2>
<div>
    <input type="text" id="room-name" placeholder="채팅방 이름을 입력하세요" />
    <button id="create-room-btn">채팅방 생성</button>
</div>
<div id="chat-room-list"></div>
<h3 id="chat-room-title"></h3>
<div id="chat-room" style="display:none;">
    <div id="user-list" style="margin-top: 10px;">유저 목록</div> <!-- 유저 목록을 표시할 div -->
    <div id="chat-messages"></div>
    <div id="chat-controls" style="display:none;">
        <input type="text" id="message-box" placeholder="메시지를 입력하세요">
        <button id="send-btn">전송</button>
        <button id="leave-btn">퇴장</button>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="chat.js"></script>
</body>
</html>
