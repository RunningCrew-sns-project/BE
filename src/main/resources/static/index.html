<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOMP 채팅</title>
    <style>
        #chat-room {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: scroll;
        }
        #message-box {
            width: 300px;
        }
        #chat-controls {
            margin-top: 10px;
        }
        .message {
            display: flex;
            padding: 5px;
            margin-bottom: 5px;
        }
        .message p {
            margin: 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
        }
        .message.right {
            justify-content: flex-end;
        }
        .message.right p {
            background-color: #d1ffd6;
            text-align: right;
        }
        .message.left p {
            background-color: #f1f1f1;
        }

        #user-list {
            border-left: 1px solid #ccc; /* 유저 목록과 채팅 메시지 구분을 위한 경계선 */
            padding-left: 10px;
            max-height: 300px; /* 유저 목록의 최대 높이 */
            overflow-y: auto; /* 유저 목록이 길어질 경우 스크롤 가능 */
        }
    </style>
</head>
<body>
<h2>채팅방 목록</h2>
<div>
    <input type="text" id="room-name" placeholder="채팅방 이름을 입력하세요" />
    <button id="create-room-btn">채팅방 생성</button>
</div>
<div id="chat-room-list"></div>
<h3 id="chat-room-title"></h3>
<div id="chat-room" style="display:none;">
    <div id="user-list" style="margin-top: 10px;">유저 목록</div> <!-- 유저 목록을 표시할 div -->
    <div id="chat-messages"></div>
    <div id="chat-controls" style="display:none;">
        <input type="text" id="message-box" placeholder="메시지를 입력하세요">
        <button id="send-btn">전송</button>
        <button id="leave-btn">퇴장</button>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="chat.js"></script>
</body>
</html>
